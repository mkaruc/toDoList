<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO DO LIST- a codeFellas&copy; Project- MKaruc</title>
    <link rel="icon" href="./image/codefellas-logo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="upperBackground">
        <img src="./image/codefellas-logo.png" alt="codefellas-logo">
    </header>
    <main class="lowerBackground"></main>
    <nav class="parentPanel">
        <h1>To Do List</h1>
        <div class="addPanel">
            <h3>Add a List Item</h3>
            <div class="add">
                <form action="#">
                    <div class="input">
                        <input type="text" name="inputpanel" id="input" placeholder="Write something here!...">
                    </div>
                    <div class="addButton">
                        <button class="addingButton">Add to List</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <section class="toDoList">
        <div class="listItem">
            <p class="listText">Lorem</p>
            <button class="doneButton">Done</button>
            <button class="removeButton">Remove</button>
        </div>
        <div class="mainButtons">
            <button class="comfirmAll">Confirm All</button>
            <button class="clearAll">Clear All</button>
        </div>
    </section>
    <footer>
        <p class="footerText">To Do List by codeFellas-MKaruc&copy;</p>
    </footer>
    <script src="app.js"></script>
</body>
</html>
