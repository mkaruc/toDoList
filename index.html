<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List by &copy;MKaruc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
</head>
<body>
    <div class="container">
        <header class="headOfThePage">
            <h1>To Do List</h1>
        </header>
        <hr>
        <main>
            <div class="addSection">
            <input type="text" id="listBlank" class="listblank" placeholder="Add something in here">
            <input type="date" name="date" id="dateTime">
            <input type="submit" id="submitButton" value="Add to List" onclick="newElement()">
            </div>
            <div class="listedItems">
                <ul id="lists">
                    
                </ul>
            </div>
            <hr>
            <div class="rating">
                <div class="values">
                <h3>Rating</h3>
                <p>Done: <span id="doneRate"></span></p>
                <p>Canceled: <span id="removed"></span></p>
                </div>
                <hr>
                <div class="scale">
                    <canvas id="myDoneChart" style="width:100%;max-width:700px"></canvas>
                    <canvas id="myRemoveChart" style="width:100%;max-width:700px"></canvas>
                </div>
            </div>
        </main>
    </div>
    <footer>To Do List is built by &copy;MKaruc for Clarusway Projects</footer>
    <script src="app.js"></script>
    
</body>
</html>
