<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List by &copy;MKaruc</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=Patrick+Hand+SC&display=swap" rel="stylesheet">
    <script
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
</head>
<body>
    <div class="container">
        <header class="headOfThePage">
            <img class="todoImage" src="./image/logoRetina.png" alt="">
        </header>
        <main>
            <div class="addSection">
            <input type="text" id="listBlank" class="listblank" placeholder="Add something in here">
            <input type="date" name="date" id="dateTime">
            <input type="submit" id="submitButton" value="ADD" onclick="newElement()"> 
            <input type="submit" id="resetButton" value="CLEAR" onclick="alerting()">
            </div>
            <div class="listedItems">
                <ul id="lists">
                    
                </ul>
            </div>
            <hr>
            <div class="rating">
                <h3>Rating</h3>
                <div class="values">
                
                <p>Done: <span id="doneRate"></span></p>
                <p>Canceled: <span id="removed"></span></p>
                </div>
                <hr>
                <div class="scale">
                   <p class="footerNote">To Do List is built by &copy;MKaruc for Clarusway Projects</p>
                </div>
            </div>
        </main>
    </div>
    <footer><img src="./image/codefellas-logo.png" alt="codefellasLogo" width="50%"> </footer>
    <script src="app.js"></script>
    
</body>

</html>
